apply plugin: 'findbugs'

apply plugin: 'java'

defaultTasks 'jar'

dependencies{
    compile fileTree(include: ['*.jar'], dir: 'lib')
}

jar {
    manifest {
        attributes(
                "Implementation-Title": "M2",
                "Implementation-Version": "1.0",
                "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain",
                 "Class-Path": "lib/resources.jar")
    }
}